groups:
  - name: Remote Assist Configuration
    description: |
      By enabling this service, you are providing access to TrueNAS
      Support personnel for assistance. Please sure all safety precautions
      are taken and your data is fully backed up before proceeding.

questions:
  - variable: remote_assist
    label: ""
    group: Configuration
    schema:
      type: dict
      attrs:
        - variable: auth_key
          label: Auth Key
          description: |
            The auth key provided by TrueNAS Support .</br>
          schema:
            type: string
            default: ""
            required: true
            private: true

  - variable: network
    hidden: true
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network.</br>
            Needed in most cases in order to communicate with the host.
          schema:
            type: boolean
            default: true

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: state
          label: State Storage
          description: State Volume.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "state"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
